basePath: /
definitions:
  userentity.CreateUser:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
    type: object
  userentity.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  userentity.Message:
    properties:
      create_at:
        type: string
      status:
        type: string
    type: object
  userentity.Status:
    properties:
      messages:
        items:
          $ref: '#/definitions/userentity.Message'
        type: array
      user_id:
        type: string
    type: object
  userentity.Token:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  userentity.VerifyRequest:
    properties:
      email:
        type: string
      secret:
        type: string
    type: object
host: localhost:7777
info:
  contact: {}
  description: This is a sample server for a restaurant reservation system.
  title: Artisan Connect
  version: "1.0"
paths:
  /user/login:
    post:
      consumes:
      - application/json
      description: Login  user
      parameters:
      - description: User registration information
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/userentity.LoginRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/userentity.Token'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Login
      tags:
      - auth
  /user/register:
    post:
      consumes:
      - application/json
      description: Register a new user
      parameters:
      - description: User registration information
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/userentity.CreateUser'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/userentity.Status'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Register
      tags:
      - auth
  /user/verify:
    post:
      consumes:
      - application/json
      description: VerifyUser a new user
      parameters:
      - description: User registration information
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/userentity.VerifyRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/userentity.Status'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: VerifyUser
      tags:
      - auth
schemes:
- http
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
